<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="form-control" readonly>

    <div class="row g-2">
        <div class="col-3"><button class="btn btn-danger btn-lg w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendValue('/')">/</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendValue('*')">*</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendValue('-')">-</button></div>

        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendValue('+')">+</button></div>

        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('.')">.</button></div>

        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light btn-lg w-100" onclick="appendValue('3')">3</button></div>
        <div class="col-3"><button class="btn btn-success btn-lg w-100" onclick="calculate()">=</button></div>

        <div class="col-6"><button class="btn btn-light btn-lg w-100" onclick="appendValue('0')">0</button></div>
        <div class="col-6"><button class="btn btn-light btn-lg w-100" onclick="appendValue('00')">00</button></div>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendValue(val) {
        display.value += val;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
