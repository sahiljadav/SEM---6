<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Snake Game</title>

<style>
    body {
        background: radial-gradient(circle at center, #0a0a0a, #000);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #0f0;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #0f0;
    }

    #score {
        font-size: 24px;
        margin-bottom: 20px;
        text-shadow: 0 0 8px #0f0;
    }

    canvas {
        background: #050505;
        border: 3px solid #0f0;
        box-shadow: 0 0 25px #0f0;
    }
</style>

</head>
<body>

<h1>NEON SNAKE</h1>
<div id="score">Score: 0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
// Canvas Setup
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

// Snake and Grid
const gridSize = 20;
let snake = [{ x: 200, y: 200 }];
let direction = { x: 1, y: 0 };
let food = randomSpot();
let score = 0;

// Smooth animation variables
let lastMoveTime = 0;
let moveInterval = 180; // slower speed

// Generate random heart location
function randomSpot() {
    return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
    };
}

// Draw glowing neon snake
function drawSnake() {
    ctx.fillStyle = "#00ff88";
    snake.forEach((part, i) => {
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ff88";
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
    });
}

// Draw neon heart (food)
function drawHeart(x, y) {
    ctx.font = "20px Arial";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "red";
    ctx.fillStyle = "red";
    ctx.fillText("❤️", x + 1, y + 18);
}

// Move snake
function moveSnake() {
    const head = {
        x: snake[0].x + direction.x * gridSize,
        y: snake[0].y + direction.y * gridSize
    };

    snake.unshift(head);

    // Eat heart
    if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.innerHTML = "Score: " + score;
        food = randomSpot();
    } else {
        snake.pop();
    }
}

// Detect collision
function isCollision() {
    const head = snake[0];

    // Wall
    if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height
    ) {
        return true;
    }

    // Self
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
    }

    return false;
}

// Game Loop (smooth animation)
function gameLoop(timestamp) {
    if (timestamp - lastMoveTime > moveInterval) {
        lastMoveTime = timestamp;
        moveSnake();

        if (isCollision()) {
            alert("Game Over! Score: " + score);
            document.location.reload();
            return;
        }
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawSnake();
    drawHeart(food.x, food.y);

    requestAnimationFrame(gameLoop);
}

// Controls
document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
    if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
    if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
    if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
});

// Start
requestAnimationFrame(gameLoop);
</script>

</body>
</html>
